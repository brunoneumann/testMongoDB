<head>
  <title>test</title>

<body>
  {{> hello}}
</body>

<template name="hello">
    <p>
        <button id="start">Iniciar</button>
    </p>
    <p>
      <h1>Total: {{total}} documentos</h1>
    </p>
    <p>
      <h2>Tamanho oplog: {{oplogSize}}</h2>
    </p>
    <ul>
        {{#each documentos}}
            <li><pre>{{_id}}    {{name}}    {{createdAt}}</pre></li>
        {{/each}}
    </ul>
</template>
